<!DOCTYPE html>
<html>
<head>
        <title>Resume</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
        <div id="wrapper">
        <div id="head">
                <div id="buttons-wrapper">
                    <button id="0" type="button" class="sliderlink current" onclick="slide(0)">
                        <p>TAB 1</p></button>
                    <button id="1"type="button" class="sliderlink" onclick="slide(1)">
                        <p>TAB 2</p></button>
                    <button id="2" type="button" class="sliderlink" onclick="slide(2)">
                        <p>TAB 3</p></button>
                </div>
        </div>
        <div id="content-wrapper">
            <div class="side_button" id="left" onclick="slide('l')"><p><</p></div>
            <div class="side_button" id="right" onclick="slide('r')"><p>></p></div>
                <div id="content-slider-wrapper">
                        <div class="con" id="slide1">1</div>
                        <div class="con" id="slide2">2</div>
                        <div class="con" id="slide3">3</div>
                </div>
        </div>
        <div id="footer">
                <span id="icons-wrapper">
                <a href="http://github.com/malefor2">
                        <img src="git.png">
                </a>
                </span>
        </div>
        </div>
        <script src="slider.js"></script>
</body>
</html>
